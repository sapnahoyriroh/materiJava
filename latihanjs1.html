 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan javascript 1</title>
 </head>
 <body>
    </body>
 <script>
    // ini adlaah komentar javascript
    // var ini adalah deklarasi variable
    // nama adalah nama variabel
    var nama = "Sapna Hoyriroh";
    var pekerjaan = "Mahasiswa"; //type data string
    let umur = "21"; //type data bilangan bulat
    let beratbadan = "54"; //tipe data bilangan float

    document.write("<h3 align='center'> Belajar JavaScript </h3>");
    document.write("<hr/>");
    document.write("<br>Nama Mahasiswa : " + nama);
    document.write("<br>Pekerjaan : " + pekerjaan);
    document.write("<br>Umur : " + umur + "Tahun");
    document.write("<br>Berat Badan : " + beratbadan + "Kg");
  </script>

 </html>
